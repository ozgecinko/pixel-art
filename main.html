<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Pixel Art</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="pick-color text-center">
        <h1 class="neon-text">DRAW ME!</h1>
          <h4>Select A Color: 
          <input type="color" id="color-picker" value="#da1010">
          </h4>
      </div>
    </div>
    <div class="row">
      <div class="canvas-container text-center">
          <canvas id="canvas" width="525" height="525"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="buttons text-center">
        <button id="save-button" class="button">Save</button>
        <button id="clear-button" class="button">Clear</button>
      </div>
    </div>
  </div>
  <footer>
    <p>Author: <a href="https://github.com/ozgecinko">Özge Çinko</a><br>
  </footer>

  <script src="pixel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
